name: Build and Test

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'  # 当推送以v开头的标签时触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check commit message for 'test' when not tagging
      if: "!startsWith(github.ref, 'refs/tags/')"
      run: |
        echo "Checking for 'test' in commit message"
        echo "Commit message: ${{ github.event.head_commit.message }}"
        echo "${{ github.event.head_commit.message }}" | findstr /i "test" >nul || exit 1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --icon=favicon.ico --name=LCTA start_webui.py

    - name: Compile C launcher
      run: |
        # 使用Visual Studio编译器编译C启动器
        call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        cl /EHsc launcher.c /Fe:launcher.exe

    - name: Create release assets
      run: |
        # 创建发布资产目录
        mkdir release_assets
        # 复制可执行文件
        copy dist\LCTA.exe release_assets\
        copy launcher.exe release_assets\
        # 复制必要文件
        copy requirements.txt release_assets\
        copy README.md release_assets\
        copy LICENSE release_assets\
        copy favicon.ico release_assets\
        # 创建venv目录
        mkdir release_assets\venv

    - name: Package release
      run: |
        # 打包为zip文件
        cd release_assets
        powershell Compress-Archive -Path * -DestinationPath ../LCTA-release.zip
