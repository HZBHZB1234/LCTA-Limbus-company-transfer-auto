name: Build and Release Portable Application

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: 3.9.6  # 使用嵌入式Python版本
  APP_NAME: "LCTA"
  PYINSTALLER_ADD_DATA: "--add-data \"LCTA_backup/config_default.json;.\" --add-data \"LCTA_backup/config_check.json;.\" --add-data \"LCTA_backup/webui;webui\""

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        path: LCTA

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyinstaller
        python -m pip install -r LCTA/requirements.txt

    - name: localize css
      run: |
        python .\LCTA\.github\Localize_CSS.py
      env:
        PYTHONIOENCODING: utf-8        
    - name: setup-path
      run: |
        Copy-Item -Path .\LCTA -Destination .\LCTA_backup -Recurse
        mkdir release
        mkdir release/${{ env.APP_NAME }}
        mkdir release/${{ env.APP_NAME }}/code

    - name: create with pyinstaller
      run: |
        pyinstaller --onefile -w --name ${{ env.APP_NAME }}_OneFile ${{ env.PYINSTALLER_ADD_DATA }} .\LCTA_backup/start_webui.py
        pyinstaller --onefile --name ${{ env.APP_NAME }}_OneFile_Debug ${{ env.PYINSTALLER_ADD_DATA }} .\LCTA_backup/start_webui.py
        pyinstaller -w --name ${{ env.APP_NAME }}_Folder ${{ env.PYINSTALLER_ADD_DATA }} .\LCTA_backup/start_webui.py
        pyinstaller --name ${{ env.APP_NAME }}_Folder_Debug ${{ env.PYINSTALLER_ADD_DATA }} .\LCTA_backup/start_webui.py
        mv dist/* release/
    
    - name: Setup MSYS2 and MinGW (for C compilation)
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
    
    - name: Compile C launcher
      run: |
        # 编译C启动器
        Copy-Item .\LCTA\launcher.c .\
        gcc -O2 -o launcher.exe launcher.c -lshlwapi
        strip launcher.exe
        mv launcher.exe release\${{ env.APP_NAME }}\launcher.exe
        Copy-Item .\LCTA\launcher_debug.c .\
        gcc -O2 -o launcher_debug.exe launcher_debug.c -lshlwapi
        strip launcher_debug.exe
        mv launcher_debug.exe release\${{ env.APP_NAME }}\launcher_debug.exe
    - name: Install Dependencies
      run: |
        python -m venv venv
        .\venv\Scripts\activate
        python -m pip install pip --upgrade
        pip install -r LCTA\requirements.txt
    - name: Install Embedded Python
      run: |
        Invoke-WebRequest -Uri https://www.python.org/ftp/python/${{ env.PYTHON_VERSION }}/python-${{ env.PYTHON_VERSION }}-embed-amd64.zip -OutFile ../python.zip
        New-Item -ItemType Directory -Path venv/Bins
        Expand-Archive -Path ../python.zip -DestinationPath venv/Bins
        Add-Content -Path venv/Bins/*._pth -Value "import site"
        Remove-Item -Path venv/Scripts -Recurse -Force
    
    - name: copy files
      run: |
        dir LCTA -Recurse
        dir release -Recurse
        Copy-Item LCTA\* release\${{ env.APP_NAME }}\code\ -Recurse -Force
        Copy-Item venv release\${{ env.APP_NAME }}\code\venv -Recurse

    # 上传便携版应用
    - name: Upload OneFile executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-OneFile
        path: release/${{ env.APP_NAME }}_OneFile.exe
        retention-days: 7

    - name: Upload OneFile Debug executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-OneFile-Debug
        path: release/${{ env.APP_NAME }}_OneFile_Debug.exe
        retention-days: 7

    - name: Upload Folder executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-Folder
        path: release/${{ env.APP_NAME }}_Folder
        retention-days: 7

    - name: Upload Folder Debug executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-Folder-Debug
        path: release/${{ env.APP_NAME }}_Folder_Debug
        retention-days: 7

    - name: Upload portable application folder
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-Portable-Full
        path: |
          release/${{ env.APP_NAME }}
        retention-days: 7