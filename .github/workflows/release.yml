name: Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --icon=favicon.ico --name=LCTA start_webui.py

    - name: create venv
      run: |
        python -m venv venv
        ./venv/Scripts/pip install --upgrade pip
        ./venv/Scripts/pip install -r requirements.txt

    - name: Compile C launcher
      run: |
        # 使用gcc编译器编译C启动器
        gcc -o launcher.exe launcher.c -lshlwapi

    - name: Create release assets
      run: |
        # 创建发布资产目录
        mkdir release_assets
        # 复制可执行文件
        copy dist\LCTA.exe release_assets\
        copy launcher.exe release_assets\
        # 复制必要文件
        copy requirements.txt release_assets\
        copy README.md release_assets\
        copy LICENSE release_assets\
        copy favicon.ico release_assets\
        # 复制venv目录
        copy venv release_assets\

    - name: Package release
      run: |
        # 打包为zip文件
        cd release_assets
        powershell Compress-Archive -Path * -DestinationPath ../LCTA-release.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: LCTA-build-${{ github.sha }}
        path: LCTA-release.zip