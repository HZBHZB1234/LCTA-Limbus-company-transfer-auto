name: Build and Release Portable Application

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: 3.9.6  # 使用嵌入式Python版本
  APP_NAME: "LCTA"

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        path: LCTA

    - name: setup-path
      run: |
        copy .\LCTA .\LCTA_backup
        mkdir release
        mkdir release/${{ env.APP_NAME }}

    - name: create with pyinstaller
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyinstaller
        python -m pip install -r LCTA/requirements.txt
        pyinstaller --onefile -w --name ${{ env.APP_NAME }}_OneFile LCTA_backup/start_web.py
        pyinstaller --onefile --name ${{ env.APP_NAME }}_OneFile_Debug LCTA_backup/start_web.py
        pyinstaller --w --name ${{ env.APP_NAME }}_Folder LCTA_backup/start_web.py
        pyinstaller --name ${{ env.APP_NAME }}_Folder_Debug LCTA_backup/start_web.py
        mv dist/* release
    
    - name: Setup MSYS2 and MinGW (for C compilation)
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-toolchain
          git
          make
    
    - name: Compile C launcher
      shell: msys2 {0}
      run: |
        # 编译C启动器
        copy .\LCTA\launcher.c .
        gcc -O2 -o launcher.exe launcher.c -lshlwapi
        strip launcher.exe
        mv launcher.exe release\${{ env.APP_NAME }}\launcher.exe
    
    - name: Install Dependencies
      run: |
        python -m venv venv
        .\venv\Scripts\activate
        pip install -r LCTA\requirements.txt
    - name: Install Embedded Python
      run: |
        Invoke-WebRequest -Uri https://www.python.org/ftp/python/${{ env.PYTHON_VERSION }}/python-${{ env.PYTHON_VERSION }}-embed-amd64.zip -OutFile ../python.zip
        New-Item -ItemType Directory -Path venv/Bins
        Expand-Archive -Path ../python.zip -DestinationPath venv/Bins
        Add-Content -Path venv/Bins/*._pth -Value "import site"
    
    - name: copy files
      run: |
        copy LCTA\* release\${{ env.APP_NAME }}\code\
        copy venv release\${{ env.APP_NAME }}\code\venv


    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }}-windows-portable
        path: |
          release
        retention-days: 7