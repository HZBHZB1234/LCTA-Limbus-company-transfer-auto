name: Build and Test

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'  # 当推送以v开头的标签时触发

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --icon=favicon.ico --name=LCTA start_webui.py

    - name: Compile C launcher
      run: |
        # 使用gcc编译器编译C启动器
        gcc -o launcher.exe launcher.c -lshlwapi

    - name: Create release assets
      run: |
        # 创建发布资产目录
        mkdir release_assets
        # 复制可执行文件
        copy dist\LCTA.exe release_assets\
        copy launcher.exe release_assets\
        # 复制必要文件
        copy requirements.txt release_assets\
        copy README.md release_assets\
        copy LICENSE release_assets\
        copy favicon.ico release_assets\
        # 创建venv目录
        mkdir release_assets\venv

    - name: Package release
      run: |
        # 打包为zip文件
        cd release_assets
        powershell Compress-Archive -Path * -DestinationPath ../LCTA-release.zip
